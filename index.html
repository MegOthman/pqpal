<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PQ Pal</title>
  <style>
    /* Reset and layout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      position: relative;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Top left logo */
    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo {
      width: 100px;
      max-width: 20vw;
      height: auto;
    }

    /* Title and tagline */
    h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-top: 60px; /* Space below logo */
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      color: #34495e;
      margin-bottom: 20px;
    }

    /* Image with hover zoom */
    .zoom-image {
      width: 800px;
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      transition: transform 0.3s ease;
      cursor: zoom-in;
      border-radius: 8px;
    }

    .zoom-image:hover {
      transform: scale(1.05);
    }

    /* Fullscreen overlay */
    .overlay {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.3s ease forwards;
    }

    .overlay.show {
      display: block;
    }

    .overlay img {
      display: block;
      max-width: 90%;
      max-height: 80%;
      margin: 5% auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      cursor: zoom-out;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      background-color: #f1c40f;
      color: #2c3e50;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .close-btn:hover {
      background-color: #d4ac0d;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 80px;
      }

      p {
        font-size: 1.2rem;
      }

      .logo {
        max-width: 25vw;
        width: auto;
      }

      .close-btn {
        width: 36px;
        height: 36px;
        font-size: 1.2rem;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header class="top-bar">
    <img src="mddi-logo.png" alt="MDDI Logo" class="logo" />
  </header>

  <!-- Title and Tagline -->
  <h1>PQ Pal</h1>
  <p>Your digital guide to PQ procedures</p>

  <!-- Image and paragraph container -->
<div class="image-section">
  <img src="broadtimeline.png" alt="Broad Timeline" class="zoom-image" onclick="openImage()" />
    <p class="image-caption">
    This timeline provides an overview of the key stages and procedures involved in the PQ process. It serves as a visual guide to help users navigate through each phase efficiently.
  </p>
</div>

  <!-- Fullscreen overlay -->
  <div class="overlay" id="imageOverlay">
    <button class="close-btn" onclick="closeImage()">Ã—</button>
    <img src="broadtimeline.png" alt="Broad Timeline Enlarged" />
  </div>

  <!-- Script for fullscreen logic -->
  <script>
    function openImage() {
      document.getElementById("imageOverlay").classList.add("show");
    }

    function closeImage() {
      document.getElementById("imageOverlay").classList.remove("show");
    }

    // Close fullscreen with Escape key
    document.addEventListener("keydown", function (event) {
      if (event.key === "Escape") {
        closeImage();
      }
    });
  </script>

</body>
</html>
